<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div id="wrapper">
        <!-- Container -->
        <div class="container">
          <!-- Heading  -->
          <div>
            <h1 class="heading">Password Generator</h1>
          </div>
  
          <!-- Display Container  -->
          <div class="displayContainer">
            <input type="text" placeholder="Password" readonly="" passworddisplay="">
            <button class="copyBtn">
              <span class="tooltip" copymessage=""></span>
              <img src="./images/copy.svg" alt="copy" width="24" height="24">
            </button>
          </div>
  
          <!-- Input Container  -->
          <div class="inputContainer">
            <div class="lengthContainer">
              <p>Password Length</p>
              <p lengthdisplay="">9</p>
            </div>
  
            <input type="range" min="1" max="20" step="1" class="slider">
  
            <!-- Checkboxes  -->
            <div>
              <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">include uppercase letters</label>
              </div>
              <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">include lowercase letters</label>
              </div>
              <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">include numbers</label>
              </div>
              <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">include symbols</label>
              </div>
            </div>
  
            <!-- Strength Container -->
            <div class="strengthContainer">
              <p>Strength</p>
              <div class="indicator" style="background-color: rgb(255, 0, 0); box-shadow: rgb(255, 0, 0) 0px 0px 12px 1px;"></div>
            </div>
  
            <!-- Button  -->
            <button id="generateBtn">Generate password</button>
          </div>
        </div>
      </div>


  <script src="script.js"></script>

</body>
</html>
